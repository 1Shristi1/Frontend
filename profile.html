<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #profile {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            max-width: 100%;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="profile">
        <h1>User Profile</h1>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Interests:</strong></p>
        <ul id="interests"></ul>

        <div>
            <button id="editInterestsBtn">Edit Interests</button>
            <form id="addInterestForm" style="display:none;">
                <input type="text" id="newInterest" placeholder="Enter new interest">
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
